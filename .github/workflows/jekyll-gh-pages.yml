name: Deploy TypeScript Project to GitHub Pages

on:
  push:
    branches:
      - main  # Change if your default branch is 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js (needed for TypeScript and frontend frameworks)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Change to your Node.js version

    # 3️⃣ Install dependencies
    - name: Install dependencies
      run: npm install

    # 4️⃣ Compile TypeScript to JavaScript
    - name: Build project
      run: |
        npm run build  # For React/Vue projects
        # or
        # npx tsc    # For plain TypeScript projects without a bundler

    # 5️⃣ Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v6
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # React/Vue build folder
        # For plain TS project, use the folder with compiled JS (e.g., ./dist)
