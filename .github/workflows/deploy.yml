name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build
        run: npm run build
        env:
          # Make assets resolve as /<repo>/ on Pages
          VITE_BASE: "/${{ github.event.repository.name }}/"
          # Pass your Formspree endpoint into the build
          # (Option A) hard-code it here:
          VITE_FORMSPREE_ENDPOINT: "https://formspree.io/f/mzzazwjk"
          # (Option B) or store it as a repo Variable named VITE_FORMSPREE_ENDPOINT:
          # VITE_FORMSPREE_ENDPOINT: "${{ vars.VITE_FORMSPREE_ENDPOINT }}"
      # SPA fallback so refreshes work on Pages
      - name: SPA fallback (404 -> index)
        run: cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
